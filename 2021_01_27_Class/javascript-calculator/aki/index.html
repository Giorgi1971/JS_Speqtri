<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Zakinator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="fonts/arial-geo-bolditalic-master/css/alk-rounded-mtav-med.min.css">
    <link rel="stylesheet" href="fonts/arial-geo-bolditalic-master/css/bpg-le-studio-04-caps.min.css">

<body>
    <div class="container">
            <div class="lang">
                    <p id="langText">ქართული</p> 
                    <img id="langImg" src="img/lang/geo.png" alt="geo">
                    <div class="changLang">
                        <ul>
                            <li><a href="eng.html">English <img class="flag"  src="img/lang/eng.png" alt="eng"></a></li>
                            <li><a href="rus.html">русский <img class="flag rus" src="img/lang/rus.png" alt="rus"> </a></li>
                            <li><a href="index.html">ქართული<img class="flag geo"  src="img/lang/geo.png" alt="geo"></a></li>
                        </ul>
                    </div>
                </div>
        <div class="mini_container">
            <div class="zakinator">
                <div class="animated pulse delay-4s  box1">
                    <p>გამარჯობა <br> მე <br> ზაკინატორი <br> ვარ</p>
                </div>
                <div class="animated pulse delay-4s box2">

                </div>
                <img class="animated pulse delay-2s zaki" src="img/zaki.png" alt="zakinator">
                <img class="logo" src="img/zakinator.png" alt="logo">
            </div>
                <div class="top"></div>
                <div class="bottom"></div>
        </div>
        <div class="play">
            <a href="game.html">თამაშის დაწყება</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jq.js"></script>  
    <script src="js/js.js"></script>
