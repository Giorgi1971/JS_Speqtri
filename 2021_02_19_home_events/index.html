</head>

    <script>
        var aa;

        document.write('screen.width: ეკრანის სიგანე პიქსელებში: '+aa+'.<br>');
        aa = screen.height;
        document.write('screen.height: ეკრანის სიმაღლე პიქსელებში: '+aa+'.<br>');
        aa = screen.availWidth;
        document.write('screen.availWidth: ეკრანის სიგანე პიქსელებში: '+aa+'.<br>');
        aa = screen.availHeight;

        aa = screen.colorDepth;
        document.write('screen.colorDepth: ეკრანის ფერების სიღრმე: '+aa+'.<br>');

    </script>
</body>
</html>
