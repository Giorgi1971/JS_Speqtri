<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = 'თედო'; var txt = 'საოცნებო მანქანა';   var myCar = 'Ford Mustang GT 500 Eleanor'; 
        document.write(txt + myCar);  	//ორი ცვლადის ტექსტი წვეტის გარეშე მიეწებება ერთმანეთს 
        document.write('<br>') ;

 //საოცნებო მანქნა Ford Mustang GT 500 Eleanor 
 document.write(txt +' - '+ myCar   );
 document.write('<br>') ;
  
 //Ford Mustang GT 500 Eleanor  - საოცნებო მანქნა 
 document.write(myCar + ' - '+ txt  );  
 document.write('<br>') ;

 //Ford Mustang GT 500 Eleanor ჩემი  საოცნებო მანქნაა 
 document.write(myCar + ' ჩემი '+txt+ 'ა' );  
 document.write('<br>') ;

 //თედოს საოცნებო მანქნა არის Ford Mustang GT 500 Eleanor 
 document.write(name + 'ს '+ txt+ ' არის '+ myCar );  
 document.write('<br>') ;

    </script>
</body>
</html>
