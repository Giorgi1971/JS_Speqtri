    <script>
        document.write(7 !== 8); // true
        document.write(7 !== '7'); // true
        document.write(7 !== '8'); // true
        document.write(7 != 8); // true
        document.write(7 != '8'); // true

        document.write(7 != 7); // false
        document.write(7 != '7'); // false
