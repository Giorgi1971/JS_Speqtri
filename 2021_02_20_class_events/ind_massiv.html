    <script>
        var animals = ['Lion', 'Tiger', 'Pantera', 'Wolf'];
        document.write(animals+'<hr>');
        document.write(animals.shift()+'<hr>');
        document.write(animals+'<hr>');
        var animals = ['Lion', 'Tiger', 'Pantera', 'Wolf'];
        document.write(animals+'<hr>');
        animals.push('Panda') // ელემენტის დამატება მასივის ბოლოში
        // animals.push('Panda') // ელემენტის დამატება მასივის ბოლოში
        document.write(animals+'<hr>');
        document.write(animals.sort()+'<hr>');
        document.write(animals+'<hr>');
        document.write(animals[2]+' - ეს არის მასივის მესამე ელემენტი, ინდექსზე - 2.');


    </script>
