<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits = ['Apple', 'Pea', 'Grape', 'Banana'];
        document.write(fruits.shift()+'<br>');
        document.write(fruits+'<br>');
        document.write(fruits.sort()+'<br>');
        fruits.push('Melon');
        document.write(fruits+'<br>');
        fruits[2] = 'Water-melon';
        document.write(fruits+' - ჩავანაცვლეთ მსხალი საზამთროთი.<br>');
        var fruits2 = ['Cherry', 'pear', 'peach'];
        var f =fruits.concat(fruits2);
        document.write(f);
    </script>
</body>
</html>
