<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matrix = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ]
        document.write(matrix[1][2] + '.<br>');
    </script>
    <script>
        var arr = ['dog', 'fox', 'car'];
        var arr1 = ['dog', 'fox', 'car'];
        var arr2 = ['dog', 'fox', 'car'];

        // meTodebi:

        document.write(arr.toString() + '.<br>'); // string-და გადაკეთება
        document.write(arr + '.<br>');

        document.write(arr.join('+')+'.<br>');
        document.write(arr + '.<br>');

        arr.pop(); //ბოლო ელმენტის ამოჭრა  
        document.write(arr + '.<br>');

        arr.push('cars'); // ელემენტის/ელემენ ტების დამატება მასივის ბოლოში 
        document.write(arr + '.<br>');

        arr.shift('hen'); //პირველი ელმენტის ამოჭრა 
        document.write(arr + '.<br>');

        arr.unshift('hen');
        document.write(arr + '.<br>');

        document.write('<hr>');

        var arr4 = ['a','b','c','d','e','f','g','h','z'];
        document.write(arr4 + '.<br>');

        document.write('<hr>');
        document.write(arr4.slice(7,)+' - .<br>');
        document.write(arr4 + '.<br>');

        document.write('<hr>');

        arr.toString();
        document.write(arr + '.<br>');

        arr.toString();
        document.write(arr + '.<br>');

        arr.toString();
        document.write(arr + '.<br>');

    </script>
</body>
</html>
