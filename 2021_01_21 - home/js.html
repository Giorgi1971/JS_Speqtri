<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script> 
        document.write('შეტყობინება document.write-ის მეშეობით (ცხადდება ბოდი ტექსტში)'); 
   </script> 
   <hr>
   <script>
        var x=5;
        document.write(x); 
        document.write(typeof(x)); 
        alert(x);
        x = 100;
        alert(x);
    </script>
    <hr>
    <script> 
    var x = 2.25; 
    alert(typeof x)
    </script>
