<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now =new Date(); 
        document.write(now + '<br>');

        var getD =new Date(1000*60 * 60 *24); 
        document.write(getD + '<br>');

        var date3 =new Date(2016,0,1,0,0,0,0); 
        document.write(date3 + '<br>');

        var date4 =new Date(2016,0,1); 
        document.write(date4 + '<br>');

        var date5 =new Date(2016,0,1,2,3,4,567);// 1.01.2016, 02:03:04.567 
        document.write(date5 + '<br>');

        var date4 =new Date(2016,0,0,0,1);
        document.write(date4 + '<br>');


        var date4 =new Date(2016,0);
        document.write(date4 + '<br>');

        var nnow=new Date();
        document.write(nnow + '<hr><hr>');

        var date4 =new Date(2016,0,1,0,0)
        document.write(date4 + '<br>');

        date4.setHours(0.5);
        document.write(date4+'<hr>');

    </script>
</body>
</html>
