<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0;
        while (a <= 5) {
            document.write('ეს ნომერია - ' + a + '<br>')
            a ++;
        }
    </script>
    <script>
        var abcd = 0;
        while (abcd < 10) {
            document.write('abcd = '+abcd+'<br>');  
            abcd++;
        }
        document.write('ციკლი გამეორდა '+abcd+'-ჯერ')
    </script>
<hr>
<script>
    var abcd = 5, i = 0;
    while (abcd < 12) {
        document.write('abcd = '+abcd+'<br>');
        abcd++;
        i++;
    }
    document.write('ციკლი გამეორდა ' + i + '-ჯერ')
</script>

</body>
</html>
