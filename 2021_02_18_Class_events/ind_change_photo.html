<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>ფოტოს ჩანაცვლება</h1>

    <img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="100px" height="180px">
    <p>დააჭირეთ ფოტოს ანთებისთვის</p>

    <script>
        function changeImage(){
            var image = document.getElementById("myImage");
            if (image.src.match("bulbon")){
                image.src = "pic_bulboff.gif";
            }else{
                image.src = "pic_bulbon.gif";
            }
        }
    </script>
<input type="text" onblur="if (this.value==''){
    this.value='შეიყვანეთ ტექსტი';
}" onfocus="if (this.value=='შეიყვანეთ ტექსტი') this.value='';" value="შეიყვანეთ ტექსტი">
    <script>
        
    </script>

</body>
</html>
